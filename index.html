<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contador palabras</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="main.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">

</head>

<body>

    <header>

        <h1> Contá palabras y caracteres</h1>
        <p>Pegá aquí tu texto, luego hacé click sobre el botón "Contar" y abajo te dirá la cantidad de palabras y la cantidad de
            caracteres que escribiste. </p>


    </header>

    <div class="content">

        <form>
            <textarea name="" id="myTextarea" cols="30" rows="10" style="border:2px solid white"></textarea>

            <p>Haz clic para contar las palabras.</p>

            <button type="button" onclick="cuentaPalabras()">Contar palabras</button>
            <input type="button" class="limpiar" value="Borrar" onclick="borrarTexto();"> 

            <p id="demo"></p>
            <p id="demo1"></p>

            <h4>Cantidad de Palabras: </h4>
            <p id="demo2"></p>
            <br>
            <h4>Cantidad de Caracteres: </h4>
            <p id="demo3"></p>

            

        </form>

    </div>

</body>

</html>
